<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vous êtes un...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Baloo 2', cursive;
            background-color: white;
            overflow-x: hidden;
        }
        
        .rainbow-border {
            position: relative;
            border-radius: 12px;
            background: white;
            z-index: 1;
        }
        
        .rainbow-border::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 12px;
            background: linear-gradient(45deg, #A066FF, #00C6FF, #A066FF);
            background-size: 400% 400%;
            z-index: -1;
            animation: rainbow 8s linear infinite;
        }
        
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        .bg-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.1;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.3;
        }
        
        .circle-1 {
            width: 300px;
            height: 300px;
            background: #1F008B;
            top: -100px;
            left: -100px;
        }
        
        .circle-2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #FF5252, #7C4DFF);
            bottom: -50px;
            right: -50px;
        }
        
        .circle-3 {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #64FFDA, #448AFF);
            top: 40%;
            left: 20%;
        }
        
        .circle-4 {
            width: 180px;
            height: 180px;
            background: linear-gradient(45deg, #FFD740, #E040FB);
            bottom: 30%;
            right: 20%;
        }
        
        .decor-element {
            position: absolute;
            opacity: 0.2;
            z-index: -1;
        }
        
        .logo-container {
            width: 120px;
            height: auto;
        }
        
        @media (max-width: 640px) {
            .decor-element {
                display: none;
            }
            .logo-container {
                width: 80px;
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center relative">
    <div class="absolute top-6 left-6 sm:top-8 sm:left-8">
        <div class="logo-container">
            <!-- Remplacez "swipelink-logo.png" par le chemin de votre image logo -->
            <img src="swipelink.svg" alt="SwipeLink Logo" class="w-full h-auto">
        </div>
    </div>
    
    <div class="bg-pattern">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
        <div class="circle circle-4"></div>
        
        <!-- Éléments décoratifs supplémentaires -->
        <div class="decor-element" style="top: 15%; left: 5%; transform: rotate(15deg);">
            <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" fill="#1F008B"/>
            </svg>
        </div>
        
        <div class="decor-element" style="bottom: 20%; right: 8%; transform: rotate(-25deg);">
            <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20Z" fill="#FF4081"/>
            </svg>
        </div>
        
        <div class="decor-element" style="top: 25%; right: 10%; transform: rotate(45deg);">
            <svg width="50" height="50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 3H5C3.9 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.9 20.1 3 19 3ZM19 19H5V5H19V19Z" fill="#64FFDA"/>
            </svg>
        </div>
        
        <div class="decor-element" style="bottom: 15%; left: 10%; transform: rotate(-15deg);">
            <svg width="70" height="70" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 7.77L18.39 18H5.61L12 7.77ZM12 4L2 20H22L12 4Z" fill="#E040FB"/>
            </svg>
        </div>
        
        <!-- Plus d'éléments décoratifs pour remplir l'espace -->
        <div class="decor-element" style="top: 70%; left: 15%; transform: rotate(30deg);">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L4 12L12 22L20 12L12 2Z" fill="#7C4DFF"/>
            </svg>
        </div>
        
        <div class="decor-element" style="top: 10%; right: 20%; transform: rotate(-10deg);">
            <svg width="45" height="45" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" fill="#FFD740"/>
            </svg>
        </div>
    </div>
    
    <div class="text-center px-4 sm:px-6 lg:px-8 max-w-4xl mx-auto">
        <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold text-gray-800 mb-12 sm:mb-16">
            Vous êtes un...
        </h1>
        
        <div class="flex flex-col sm:flex-row justify-center items-center gap-6 sm:gap-10">
            <button class="candidate-btn px-8 py-4 sm:px-12 sm:py-5 rounded-xl border-2 border-[#1F008B] text-gray-800 font-semibold text-xl sm:text-2xl hover:bg-[#1F008B] hover:text-white transition-all duration-300 shadow-md hover:shadow-lg">
                Candidat
            </button>
            
            <button class="recruiter-btn rainbow-border px-8 py-4 sm:px-12 sm:py-5 rounded-xl text-gray-800 font-semibold text-xl sm:text-2xl hover:text-white transition-all duration-300 shadow-md hover:shadow-lg">
                Recruteur
            </button>
        </div>
    </div>
    
    <script>
        document.querySelector('.candidate-btn').addEventListener('click', function() {
            alert('Vous avez sélectionné "Candidat". Bienvenue !');
        });
        
        document.querySelector('.recruiter-btn').addEventListener('click', function() {
            alert('Vous avez sélectionné "Recruteur". Bienvenue !');
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vous êtes un...</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Baloo 2', cursive;
      background-color: white;
    }

    .rainbow-border {
      position: relative;
      z-index: 0;
      border-radius: 16px;
      padding: 2px;
      width: 300px;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .rainbow-border::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(270deg, #6A00FF, #0037FF, #00A3FF, #00FFD1, #6A00FF);
      background-size: 400% 400%;
      animation: rainbow 8s ease infinite;
      border-radius: 16px;
      z-index: -1;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .rainbow-content {
      background: white;
      border-radius: 14px;
      width: 100%;
      height: 100%;
      font-size: 1.75rem;
      font-weight: 600;
      color: #1F1F1F;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-container {
      position: fixed;
      top: 24px;
      left: 24px;
      z-index: 50;
    }

    .logo-container img {
      width: 160px;
      height: auto;
    }

    @media (max-width: 640px) {
      .button-group {
        flex-direction: column;
      }

      .rainbow-border, .candidat-btn {
        width: 100%;
        height: auto;
      }

      .rainbow-content {
        font-size: 1.5rem;
        padding: 1rem 2rem;
      }

      .logo-container img {
        width: 120px;
      }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center text-center px-4 relative">

  <!-- Logo en haut à gauche -->
  <div class="logo-container">
    <img src="swipelink.svg" alt="Swipelink Logo">
  </div>

  <!-- Contenu principal -->
  <div class="max-w-4xl w-full">
    <h1 class="text-5xl sm:text-6xl md:text-7xl font-bold text-gray-800 mb-16">
      Vous êtes un...
    </h1>

    <div class="flex button-group justify-center items-center gap-10 sm:gap-16 flex-wrap">
      <!-- Bouton Candidat -->
      <button class="candidat-btn px-12 py-6 sm:px-16 sm:py-6 rounded-xl border-2 border-[#1F008B] text-gray-800 font-semibold text-2xl sm:text-3xl transition-all duration-300 hover:bg-[#1F008B] hover:text-white shadow-md hover:shadow-xl w-[300px] h-[90px]">
        Candidat
      </button>

      <!-- Bouton Recruteur -->
      <div class="rainbow-border rounded-xl">
        <button class="rainbow-content text-2xl sm:text-3xl shadow-md hover:shadow-xl rounded-xl">
          Recruteur
        </button>
      </div>
    </div>
  </div>

</body>
</html>
